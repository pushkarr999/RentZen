<div
  class="login-container"
  style="
    background-image: url(assets/bg_.png);
    width: 100vw;
    height: 100vh;
    background-repeat: no-repeat;
    background-size: cover;
  "
>
  <mat-card class="login-card">
    <mat-card-title style="margin: 5px">Log In</mat-card-title>
    <form class="login-form" [formGroup]="_loginform" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required />
      </mat-form-field>

      <div>
        <button mat-raised-button color="primary" type="submit">Log In</button>
      </div>

      <div class="link-container" style="margin-top: 5px">
        <a [routerLink]="['']">Don't have an account? Sign Up</a>
      </div>
    </form>
  </mat-card>
</div>
